<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schoolerly - Complete Profile</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/CSS/style.css">
        <link rel="stylesheet" href="/pages/auth/Auth.css">
        <link rel="stylesheet" href="/CSS/responsive.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
              <div class="col hero-left hide-on-mobile">
                <h2 class="header-left text-white-50">Welcome to the world of fn</h2>
                <h6 class="sub-header-left">Let's learn something new today!</h6>
                <img src="/assets/images/hero-left.svg" alt="" width="400" height="400">
              </div>
    
              <div class="col">
                <div class="header-banner-right-profile">
                  <label class="hand-right">
                    üòÅ
                  </label>
                  <h1>Complete account setup</h1>
                  <label>
                    Provide your personal information to complete account.
                  </label>
              </div>
              <div class="container hero-right-profile" >
                <div class="alert alert-success visually-hidden" role="alert" id="alert-success">
                  <span id="message"></span> <span class="h5" id="email-span"></span>
                  <span id="closeEmailSent" style="cursor: pointer;"><i class="bi bi-x-circle-fill" style="padding-left: 10%;font-size: 1.2rem;"></i></span>
                </div>
                
                <div class="alert alert-danger visually-hidden" role="alert" id="alert-Error">
                  <span id="error-message"></span>
                  <span id="closeError" style="cursor: pointer;"><i class="bi bi-x-circle-fill" style="padding-left: 36%;font-size: 1.2rem;"></i></span>
                </div>
                <form>
                    <div  class="row form-control-lg">
                        <div class="input-group form-control-lg flex-nowrap mb-2 col-md">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-type" style="font-size: 1.2rem;"></i></span>
                            <input
                            id="name"
                            type="text"
                            class="form-control admin-input"
                            placeholder="Enter your name"
                            aria-label="Username"
                            aria-describedby="addon-wrapping"
                            required
                            >
                        </div>
                        <div class="input-group form-control-lg flex-nowrap mb-2 col-md">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-building" style="font-size: 1.2rem;"></i></span>
                            <input
                            id="surname"
                            type="text"
                            class="form-control admin-input"
                            placeholder="Enter your surname"
                            aria-label="surname"
                            aria-describedby="addon-wrapping"
                            required
                            >
                        </div>
                    </div>
                    <div  class="row form-control-lg">
                        <div class="input-group form-control-lg flex-nowrap mb-2 col-md">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-wallet2" style="font-size: 1.2rem;"></i></span>
                            <input
                            id="contact"
                            type="cell"
                            class="form-control admin-input"
                            placeholder="Enter contact Number"
                            aria-label="contact"
                            aria-describedby="addon-wrapping"
                            required
                            >
                        </div>
                        <div class="input-group form-control-lg flex-nowrap mb-2 col-md">
                          <span class="input-group-text" id="addon-wrapping"><i class="bi bi-camera" style="font-size: 1.2rem;"></i></span>
                          <input
                          id="upload_widget"
                          type=""
                          class="form-control admin-input"
                          placeholder="Select Profile Photo"
                          aria-label="surname"
                          aria-describedby="addon-wrapping"
                          required
                          style="cursor: pointer;"
                          >
                      </div>
                    </div>
                    <div class="input-group form-control-lg flex-nowrap  mb-2">
                        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-file-font" style="font-size: 1.2rem;"></i></span>
                        <input
                        id="email"
                        type="text"
                        class="form-control admin-input"
                        placeholder="Email"
                        aria-label="title"
                        aria-describedby="addon-wrapping"
                        disabled="true"
                        >
                        <a type="button"  data-bs-toggle="tooltip" data-bs-placement="top" title="Make sure you don't select past dates" class="input-group-text" id="addon-wrapping"><i class="bi bi-info-circle-fill" style="zoom:1.2rem"></i></a>  
                    </div>

                    <div  class="row form-control-lg">
                        <div class="input-group form-control-lg flex-nowrap mb-2 col-md">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-calendar-date" style="font-size: 1.2rem;"></i></span>
                            <select id="select" class="form-select">
                              <option selected>Choose Role</option>
                              <option>Admin</option>
                              <option>Student</option>
                              <option>Teacher</option>
                              <option>Instructor</option>
                              <!-- <option>HOD</option> -->
                            </select>
                          </div>
                        <div class="input-group form-control-lg flex-nowrap mb-2 col-md">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-calendar-date" style="font-size: 1.2rem;"></i></span>
                            <input
                            id="address"
                            type="text"
                            required
                            class="form-control admin-input"
                            placeholder="Enter you home address"
                            aria-label="Enter you home address"
                            aria-describedby="addon-wrapping"
                            >
                        </div>
                    </div>

                    <div class="align-items-center mt-3 login-btn">
                        <div class="d-grid">
                          <button  class="btn btn-primary mb-0" type="button" id="submit">Register</button>
                        </div>
                    </div>
                </form>
                <div class="input-group form-control-lg flex-nowrap  mb-2 visually-hidden">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-file-font" style="font-size: 1.2rem;"></i></span>
                    <input
                    id="userId"
                    type="text"
                    class="form-control admin-input"
                    placeholder="Enter Post Title"
                    aria-label="title"
                    aria-describedby="addon-wrapping"
                    >
                </div>
              </div>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script type="module" src="javascript/getUserInfoByUserId.js"></script>
        <script type="module" src="javascript/register.js"></script>
        <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  

      </body>
    </html>
</body>
</html>
