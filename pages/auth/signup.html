<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolerly - Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/pages/auth/Auth.css">
    <link rel="stylesheet" href="/CSS/responsive.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col hero-left hide-on-mobile">
            <h2 class="header-left text-white-50">Welcome to the world of fn</h2>
            <h6 class="sub-header-left">Let's learn something new today!</h6>
            <img src="/assets/images/hero-left.svg" alt="" width="400" height="400">
          </div>

          <div class="col">
            <div class="header-banner-right">
              <label class="hand-right">
                ðŸ‘‹
              </label>
              <h1 class="heading">Signup for Schoolerly account</h1>
              <label>
                Nice to see you! Please Signup in with your email account.
              </label>
          </div>
          <div class="container hero-right" >
            <div class="alert alert-success visually-hidden" role="alert" id="alert-success">
              <span id="message"></span> <span class="h5" id="email-span"></span>
              <span id="closeEmailSent" style="cursor: pointer;"><i class="bi bi-x-circle-fill" style="padding-left: 10%;font-size: 1.2rem;"></i></span>
            </div>
            <div class="alert alert-danger visually-hidden" role="alert" id="alert-Error">
              <span id="error-message"></span>
              <span id="closeError" style="cursor: pointer;"><i class="bi bi-x-circle-fill" style="padding-left: 36%;font-size: 1.2rem;"></i></span>
            </div>
            <form class="form">
              <div class="text-start">
                <label class="input-label">Email Address *</label>
              </div>
              <div class="input-group form-control-lg flex-nowrap  mb-2">
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-fill" style="font-size: 1.2rem;"></i></span>
                <input
                  id="email"
                  type="email"
                  class="form-control admin-input"
                  placeholder="Enter Email"
                  aria-label="title"
                  aria-describedby="addon-wrapping"
                >
              </div>
              <div class="text-start">
                <label class="input-label">Password *</label>
              </div>
              <div class="input-group form-control-lg flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock-fill" style="font-size: 1.2rem;"></i></span>
                <input
                  id="password"
                  type="password"
                  class="form-control admin-input"
                  placeholder="Enter password"
                  aria-label="title"
                  aria-describedby="addon-wrapping"
                >
              </div>
              <div class="text-start">
                <label class="password-info">Your password must be 8 characters at least </label>
              </div>
              <!-- <div class="row" style="margin-top: 3%;margin-left: 1%;margin-right: 2%;">
                <div class="col-md-4">
                    <select id="inputState" class="form-select">
                      <option selected>Choose Role</option>
                      <option>Parent</option>
                    </select>
                  </div>
                  <div class="col-3 text-end" style="margin-top:1%;">
                    <label for="">Select image</label>
                  </div>
                  <div class="col-md-5">
                    <input type="file" class="form-control" id="inputZip" placeholder="select image">
                  </div>
              </div> -->
              <div class="col text-end password">
              <div class="align-items-center mt-3 login-btn">
                <div class="d-grid">
                  <button  class="btn btn-primary mb-0" type="button" id="submit">Signup</button>
                </div>
              </div>
            </form>
            <div id="loaderHolder"></div>
            <div class="mt-4 text-center">
              <span class="signup">Alright have an account? <a href="/pages/auth/login.html">SignIn here</a></span>
            </div>
          </div>
          <div class="row">
            <!-- Divider with text -->
            <div class="position-relative my-4">
              <hr>
              <p class="small position-absolute top-50 start-50 translate-middle bg-body px-5">Or</p>
            </div>
            <!-- Social btn -->
            <div class="col-xxl-12 d-grid">
              <a  class="btn bg-google mb-2 mb-xxl-0 social-google" id="signInWithGoogle"><i class="fab fa-fw fa-google text-white me-2"></i>Signup with Google</a>
            </div>
            <!-- Social btn -->
            <div class="col-xxl-6 d-grid visually-hidden">
              <a  class="btn bg-facebook mb-0 social-facebook" id="signUpWithMicrosoft"><i class="fa-brands fa-microsoft text-white me-2"></i>Signup with Microsoft</a>
            </div>
          </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="javascript/signup.js"></script>
  </body>
</html>
