<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolerly - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/pages/auth/Auth.css">
    <link rel="stylesheet" href="/CSS/responsive.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="150x150" href="/assets/favicon/mstile-150x150.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
  </head>
  <body>
      <div class="container-fluid relative">
          <div class="row">
            <div class="col hero-left hide-on-mobile">
              <h2 class="header-left fw-bold
              ">Welcome to the world of fun</h2>
              <h5 class="sub-header-left fw-medium ">Let's learn something new today!</h5>
              <img src="/assets/images/hero-left.svg" alt="" width="400" height="400">
            </div>

            <div class="col">
              <div class="header-banner-right">
                <label class="hand-right">
                  ðŸ‘‹
                </label>
                <h1 class="fw-bold">Login into Schoolerly</h1>
                <label>
                  Nice to see you! Please log in with your account.
                </label>
            </div>
            <div class="container hero-right" >
              <div class="alert alert-danger visually-hidden" role="alert" id="alert-Error">
                <span id="error-message"></span>
                <span id="closeError" style="cursor: pointer;"><i class="bi bi-x-circle-fill" style="padding-left: 36%;font-size: 1.2rem;"></i></span>
              </div>
              <form >
                <div class="text-start">
                  <label class="input-label">Email Address *</label>
                </div>
                <div class="input-group form-control-lg flex-nowrap  mb-2">
                  <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-fill" style="font-size: 1.2rem;"></i></span>
                  <input
                    id="email"
                    type="email"
                    class="form-control admin-input"
                    placeholder="Enter Email"
                    aria-label="title"
                    aria-describedby="addon-wrapping"
                  >
                </div>
                <div class="text-start">
                  <label class="input-label">Password *</label>
                </div>
                <div class="input-group form-control-lg flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock-fill" style="font-size: 1.2rem;"></i></span>
                  <input
                    id="password"
                    type="password"
                    class="form-control admin-input"
                    placeholder="Enter password"
                    aria-label="title"
                    aria-describedby="addon-wrapping"
                  >
                </div>
                <div class="text-start visually-hidden">
                  <label class="password-info">Your password must be 8 characters at least </label>
                </div>
                <div class="col text-end password">
                  <div class="form-check">
                    <a href="/pages/auth/forgotpassword.html">Forgot Password</a>
                  </div>
                </div>
                <div class="align-items-center mt-5 login-btn">
                  <div class="d-grid">
                    <button  class="btn btn-primary mb-0 bg-opacity-10" type="button" id="submit">Login</button>
                  </div>
                </div>
              </form>
              <div class="fixed  w-100 h-100 flex text-center w-75 mt-5 visually-hidden" id="loading">
                <div class="spinner-grow spinner-grow-sm text-secondary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <div class="mt-2 text-center">
                <span class="signup">Don't have an account? <a href="/pages/auth/signup.html">Signup here</a></span>
              </div>
              <div class="row visually-hidde">
                <!-- Divider with text -->
                <div class="position-relative my-4">
                  <hr>
                  <p class="small position-absolute top-50 start-50 translate-middle bg-body px-5">Or</p>
                </div>

                <!-- Social btn -->
                <div class="col-xxl-12 d-grid">
                  <a  class="btn bg-google mb-2 mb-xxl-0 social-google" id="signInWithGoogle"><i class="fab fa-fw fa-google text-white me-2"></i>Login with Google</a>
                </div>
                <!-- Social btn -->
                <!-- <div class="col-xxl-6 d-grid">
                  <a  class="btn bg-facebook mb-0 social-facebook" id="signInWithFaceBook"><i class="fab fa-fw fa-facebook-f me-2"></i>Login with Facebook</a>
                </div> -->
              </div>
            </div>
            </div>
          </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script type="module" src="/pages/auth/javascript/login.js"></script>
  </body>
</html>
