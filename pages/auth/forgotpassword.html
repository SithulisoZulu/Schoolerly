<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolerly - Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/pages/auth/Auth.css">
    <link rel="stylesheet" href="/CSS/responsive.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col hero-left hide-on-mobile">
            <h2 class="header-left">Welcome to the world of fun</h2>
            <h6 class="sub-header-left">Let's learn something new today!</h6>
            <img src="/assets/images/hero-left.svg" alt="" width="600" height="600">
          </div>

          <div class="col">
            <div class="header-banner-right header-banner-right-pass">
              <label class="hand-right">
                ðŸ¤”
              </label>
              <h1 class="heading">Forgot your password.?</h1>
              <label>
                Sorry let's help you reset your account password.
              </label>
          </div>
          <div class="container hero-right" >
            <div class="alert alert-success visually-hidden" role="alert" id="alert-Div">
              <span id="message"></span> <span class="h5" id="email-span"></span>
              <span id="closeEmailSent" style="cursor: pointer;"><i class="bi bi-x-circle-fill" style="padding-left: 10%;font-size: 1.2rem;"></i></span>
            </div>
            <div class="alert alert-danger visually-hidden" role="alert" id="alert-Error">
              <span id="error-message"></span>
              <span id="closeError" style="cursor: pointer;"><i class="bi bi-x-circle-fill" style="padding-left: 36%;font-size: 1.2rem;"></i></span>
            </div>
            <form >
              <div class="text-start">
                <label class="input-label">Email Address *</label>
              </div>
              <div class="input-group form-control-lg flex-nowrap  mb-2">
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-fill" style="font-size: 1.2rem;"></i></span>
                <input
                  id="email"
                  type="email"
                  class="form-control admin-input"
                  placeholder="Enter Email"
                  aria-label="title"
                  aria-describedby="addon-wrapping"
                >
              </div>
              <div class="align-items-center mt-5 login-btn">
                <div class="d-grid">
                  <button  class="btn btn-primary mb-0" type="button" id="submit">Send password reset email</button>
                </div>
              </div>
            </form>
          </div>
          </div>
        </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="/pages/auth/javascript/passwordreset.js"></script>
  </body>
</html>
