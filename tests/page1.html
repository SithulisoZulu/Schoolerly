<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>

</head>
<body>
  
    <button onclick="redirectToPage2()">Go to Page 2</button>
    
    <script>
    function redirectToPage2() {
      // Define your user ID and email
      var userId = 123;
      var userEmail = "user@example.com";

      var secrete = "schoolerly@2020"
    
      // Encrypt user ID and email
      var encryptedUserId = CryptoJS.AES.encrypt(userId.toString(), secrete).toString();
      var encryptedUserEmail = CryptoJS.AES.encrypt(userEmail, secrete).toString();
    
      // Create the URL with encrypted parameters
      var url = `page2.html?uid=${encodeURIComponent(encryptedUserId)}&email=${encodeURIComponent(encryptedUserEmail)}`;
    
      // Redirect to the target page
      window.location.href = url;
    }
    </script>
    
    
</body>
</html>
